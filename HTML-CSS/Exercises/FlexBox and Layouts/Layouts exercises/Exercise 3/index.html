<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-wrapper"> 

        <h1>Contact Form</h1>
        <p>Get in touch with us</p>

        <form>

            <div class="row"> 
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="input-group"> 
                <label>Email Address</label>
                <input type="email">
            </div>

            <div class="row"> 
                <div class="input-group">
                    <label>Subject</label>
                    <select>
                        <option>Select a topic</option>
                        <option>Problem with the product</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Priority</label>
                    <select>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                        
                    </select>
                </div>
            </div>

            <div class="input-group"> 
                <label>Message</label>
                <textarea placeholder="Tell us how can we help..."></textarea>
            </div>

            <div class="input-group">
                <label>Contact Preferences</label>
                <div class="contact-preferences">
                    <label><input type="checkbox"> Email Updates</label>
                    <label><input type="checkbox"> Phone Follow-up</label>
                    <label><input type="checkbox"> Newsletter</label>
                </div>
            </div>


            <div class="row"> 
                <button class="save">Save Draft</button>
                <button class="submit">Send Message</button>
            </div>

        </form>
    </div>

    </div>
</body>

</html>
